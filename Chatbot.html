<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Mahasiswa</title>

    <style>
        body {
            background: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            height: 550px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #075E54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #ece5dd;
        }

        .user-msg, .bot-msg {
            max-width: 70%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-msg {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .bot-msg {
            background: white;
            align-self: flex-start;
            border: 1px solid #ddd;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 0 0 10px 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
